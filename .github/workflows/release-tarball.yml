name: Release tarball

on:
  push:
    tags:
      - "**"

jobs:
  release:
    name: "Release"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: autogen.sh
      run: ./autogen.sh
    - name: "Determine tag"
      id: "determine-tag"
      run: "echo \"::set-output name=tag::${GITHUB_REF#refs/tags/v}\""
    - name: configure
      run: ./configure
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.determine-tag.outputs.tag }}
        release_name: Release ${{ steps.determine-tag.outputs.tag }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dcfldd-${{ steps.determine-tag.outputs.tag }}.tar.gz
        asset_name: dcfldd-${{ steps.determine-tag.outputs.tag }}.tar.gz
        asset_content_type: application/gzip
